<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Karelmr - Ciência de Dados e Matemática Aplicada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(to right, #2d2d2d, #3f51b5);
      color: white;
      padding: 2rem;
      text-align: center;
    }
    main {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    .repo {
      background: white;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .repo a {
      font-size: 1.2rem;
      font-weight: bold;
      color: #3f51b5;
      text-decoration: none;
    }
    footer {
      background: #eee;
      padding: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Karelmr - Ciência de Dados e Matemática Aplicada</h1>
  </header>

  <main>
    <h2>Projetos do GitHub</h2>
    <div id="repos">Carregando projetos...</div>
  </main>

  <footer>
    © 2025 Karelmr. Todos os direitos reservados.
  </footer>

  <script>
    async function carregarRepos() {
      const res = await fetch("https://api.github.com/users/karelmr/repos");
      const repos = await res.json();
      const container = document.getElementById("repos");
      container.innerHTML = "";
      repos.forEach(repo => {
        if (!repo.private) {
          const div = document.createElement("div");
          div.className = "repo";
          div.innerHTML = `
            <a href="${repo.html_url}" target="_blank">${repo.name}</a>
            <p>${repo.description || "Sem descrição"}</p>
            <p><strong>Atualizado em:</strong> ${new Date(repo.updated_at).toLocaleDateString()}</p>
          `;
          container.appendChild(div);
        }
      });
    }
    carregarRepos();
  </script>
</body>
</html>
